services:
  localExperience_db:
    image: postgres:16
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - ${PGVOLUME}:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
        test: ["CMD-SHELL", "pg_isready --username=${POSTGRES_USER:-postgres}"]
        interval: 10s
        timeout: 5s
        retries: 5
  adminer:
    image: adminer:latest
    restart: unless-stopped
    depends_on:
      localExperience_db:
        condition: service_healthy
    ports:
      - 8080:8080